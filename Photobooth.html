<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Photobooth</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzwjKtz7Y6JVufNhLm3RIvIEgUeGSahSKnKWy4MRtOOZCs7HFkPTLJHuMlxoz-Mxba/exec';

        const Plus = () => <span className="text-xl">‚ûï</span>;
        const X = () => <span className="text-2xl">‚úï</span>;
        const Loader = () => <span className="text-2xl animate-spin inline-block">‚ü≥</span>;

        const PhotoboothManager = () => {
          const [view, setView] = useState('dashboard');
          const [reservations, setReservations] = useState([]);
          const [showForm, setShowForm] = useState(false);
          const [filterMonth, setFilterMonth] = useState('all');
          const [searchTerm, setSearchTerm] = useState('');
          const [editingId, setEditingId] = useState(null);
          const [loading, setLoading] = useState(false);
          const [syncing, setSyncing] = useState(false);

          useEffect(() => {
            loadReservations();
          }, []);

          const loadReservations = async () => {
            setLoading(true);
            try {
              const response = await fetch(SCRIPT_URL + '?action=getAll');
              const result = await response.json();
              console.log('Donn√©es re√ßues:', result);
              if (result.success) {
                // Convertir les cha√Ænes 'true'/'false' en bool√©ens
                const cleanedData = result.data.map(r => ({
                  ...r,
                  template: r.template === true || r.template === 'true',
                  contratEnvoye: r.contratEnvoye === true || r.contratEnvoye === 'true',
                  contratSigne: r.contratSigne === true || r.contratSigne === 'true',
                  acompte: r.acompte === true || r.acompte === 'true',
                  caution: r.caution === true || r.caution === 'true'
                }));
                setReservations(cleanedData);
              } else {
                alert('Erreur: ' + result.message);
              }
            } catch (error) {
              console.error('Erreur de chargement:', error);
              alert('Erreur de connexion au serveur');
            }
            setLoading(false);
          };

          const [formData, setFormData] = useState({
            enlevement: '',
            restitution: '',
            nom: '',
            prenom: '',
            email: '',
            telephone: '',
            adresse: '',
            pseudo: '',
            template: false,
            contratEnvoye: false,
            contratSigne: false,
            acompte: false,
            caution: false
          });

          const resetForm = () => {
            setFormData({
              enlevement: '',
              restitution: '',
              nom: '',
              prenom: '',
              email: '',
              telephone: '',
              adresse: '',
              pseudo: '',
              template: false,
              contratEnvoye: false,
              contratSigne: false,
              acompte: false,
              caution: false
            });
            setEditingId(null);
          };

          const handleSubmit = async () => {
            if (!formData.enlevement || !formData.nom || !formData.prenom || !formData.email) {
              alert('Veuillez remplir tous les champs obligatoires');
              return;
            }
            
            setSyncing(true);
            
            const reservation = {
              ...formData,
              id: editingId || Date.now(),
            };

            try {
              const action = editingId ? 'update' : 'add';
              console.log('Envoi:', { action, reservation });
              
              const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, reservation })
              });
              
              const result = await response.json();
              console.log('R√©sultat:', result);
              
              if (result.success) {
                await loadReservations();
                setShowForm(false);
                resetForm();
              } else {
                alert('Erreur: ' + result.message);
              }
            } catch (error) {
              console.error('Erreur:', error);
              alert('Erreur de synchronisation: ' + error.message);
            }
            
            setSyncing(false);
          };

          const handleEdit = (reservation) => {
            setFormData(reservation);
            setEditingId(reservation.id);
            setShowForm(true);
          };

          const handleDelete = async (id) => {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette r√©servation ?')) return;
            
            setSyncing(true);
            try {
              const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'delete', id })
              });
              
              const result = await response.json();
              if (result.success) {
                await loadReservations();
              } else {
                alert('Erreur: ' + result.message);
              }
            } catch (error) {
              alert('Erreur de suppression');
            }
            setSyncing(false);
          };

          const toggleStatus = async (id, field) => {
            const reservation = reservations.find(r => r.id == id);
            if (!reservation) return;
            
            const updatedReservation = { ...reservation, [field]: !reservation[field] };
            
            setSyncing(true);
            try {
              const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'update', reservation: updatedReservation })
              });
              
              const result = await response.json();
              if (result.success) {
                await loadReservations();
              } else {
                alert('Erreur: ' + result.message);
              }
            } catch (error) {
              alert('Erreur de mise √† jour');
            }
            setSyncing(false);
          };

          const stats = {
            total: reservations.length,
            aVenir: reservations.filter(r => new Date(r.enlevement) >= new Date()).length,
            contratEnAttente: reservations.filter(r => !r.contratEnvoye).length,
            acompteEnAttente: reservations.filter(r => !r.acompte).length,
            avecTemplate: reservations.filter(r => r.template).length
          };

          const filteredReservations = reservations.filter(r => {
            const matchSearch = searchTerm === '' || 
              (r.nom && r.nom.toLowerCase().includes(searchTerm.toLowerCase())) ||
              (r.prenom && r.prenom.toLowerCase().includes(searchTerm.toLowerCase())) ||
              (r.email && r.email.toLowerCase().includes(searchTerm.toLowerCase()));
            
            const matchMonth = filterMonth === 'all' || 
              (r.enlevement && new Date(r.enlevement).toLocaleString('fr-FR', { month: 'short', year: '2-digit' }) === filterMonth);
            
            return matchSearch && matchMonth;
          });

          const moisUniques = [...new Set(reservations
            .filter(r => r.enlevement)
            .map(r => new Date(r.enlevement).toLocaleString('fr-FR', { month: 'short', year: '2-digit' }))
          )].sort();

          const formatDate = (dateString) => {
            if (!dateString) return '';
            return new Date(dateString).toLocaleDateString('fr-FR', {
              day: '2-digit',
              month: '2-digit',
              year: 'numeric'
            });
          };

          return (
            <div className="min-h-screen bg-gray-50">
              <header className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-4 py-4">
                  <div className="flex justify-between items-center">
                    <div className="flex items-center gap-3">
                      <h1 className="text-2xl font-bold text-gray-900">üì∏ Gestion Photobooth</h1>
                      {syncing && (
                        <span className="text-blue-600 flex items-center gap-2">
                          <Loader /> Synchronisation...
                        </span>
                      )}
                    </div>
                    <button
                      onClick={() => { resetForm(); setShowForm(true); }}
                      className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700 transition"
                    >
                      <Plus />
                      Nouvelle R√©servation
                    </button>
                  </div>
                </div>
              </header>

              <nav className="bg-white border-b">
                <div className="max-w-7xl mx-auto px-4">
                  <div className="flex gap-1">
                    <button
                      onClick={() => setView('dashboard')}
                      className={`px-6 py-3 font-medium transition ${
                        view === 'dashboard'
                          ? 'text-blue-600 border-b-2 border-blue-600'
                          : 'text-gray-600 hover:text-gray-900'
                      }`}
                    >
                      üìä Dashboard
                    </button>
                    <button
                      onClick={() => setView('reservations')}
                      className={`px-6 py-3 font-medium transition ${
                        view === 'reservations'
                          ? 'text-blue-600 border-b-2 border-blue-600'
                          : 'text-gray-600 hover:text-gray-900'
                      }`}
                    >
                      üìã R√©servations
                    </button>
                    <button
                      onClick={() => setView('calendar')}
                      className={`px-6 py-3 font-medium transition ${
                        view === 'calendar'
                          ? 'text-blue-600 border-b-2 border-blue-600'
                          : 'text-gray-600 hover:text-gray-900'
                      }`}
                    >
                      üìÖ Calendrier
                    </button>
                  </div>
                </div>
              </nav>

              <main className="max-w-7xl mx-auto px-4 py-8">
                {loading ? (
                  <div className="text-center py-12">
                    <Loader />
                    <p className="mt-4 text-gray-600">Chargement des donn√©es...</p>
                  </div>
                ) : (
                  <>
                    {view === 'dashboard' && (
                      <div>
                        <h2 className="text-2xl font-bold text-gray-900 mb-6">Tableau de bord</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-8">
                          <div className="bg-white p-6 rounded-lg shadow">
                            <div className="text-3xl font-bold text-blue-600 mb-2">{stats.total}</div>
                            <div className="text-gray-600 text-sm">Total r√©servations</div>
                          </div>
                          <div className="bg-white p-6 rounded-lg shadow">
                            <div className="text-3xl font-bold text-green-600 mb-2">{stats.aVenir}</div>
                            <div className="text-gray-600 text-sm">√Ä venir</div>
                          </div>
                          <div className="bg-white p-6 rounded-lg shadow">
                            <div className="text-3xl font-bold text-orange-600 mb-2">{stats.contratEnAttente}</div>
                            <div className="text-gray-600 text-sm">Contrats en attente</div>
                          </div>
                          <div className="bg-white p-6 rounded-lg shadow">
                            <div className="text-3xl font-bold text-red-600 mb-2">{stats.acompteEnAttente}</div>
                            <div className="text-gray-600 text-sm">Acomptes en attente</div>
                          </div>
                          <div className="bg-white p-6 rounded-lg shadow">
                            <div className="text-3xl font-bold text-purple-600 mb-2">{stats.avecTemplate}</div>
                            <div className="text-gray-600 text-sm">Avec template</div>
                          </div>
                        </div>

                        <div className="bg-white rounded-lg shadow">
                          <div className="p-6 border-b">
                            <h3 className="text-lg font-semibold text-gray-900">Prochaines r√©servations</h3>
                          </div>
                          <div className="p-6">
                            {reservations
                              .filter(r => r.enlevement && new Date(r.enlevement) >= new Date())
                              .sort((a, b) => new Date(a.enlevement) - new Date(b.enlevement))
                              .slice(0, 5)
                              .map(reservation => (
                                <div key={reservation.id} className="mb-4 p-4 bg-gray-50 rounded-lg border-l-4 border-blue-600">
                                  <div className="font-semibold text-blue-600 mb-1">
                                    {formatDate(reservation.enlevement)}
                                  </div>
                                  <div className="text-gray-900 mb-2">
                                    {reservation.prenom} {reservation.nom}
                                  </div>
                                  <div className="flex gap-2 flex-wrap">
                                    {reservation.contratEnvoye && (
                                      <span className="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">‚úì Contrat</span>
                                    )}
                                    {reservation.acompte && (
                                      <span className="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">‚úì Acompte</span>
                                    )}
                                    {reservation.template && (
                                      <span className="px-2 py-1 bg-purple-100 text-purple-800 text-xs rounded">üé® Template</span>
                                    )}
                                  </div>
                                </div>
                              ))}
                            {stats.aVenir === 0 && (
                              <p className="text-gray-500 text-center py-8">Aucune r√©servation √† venir</p>
                            )}
                          </div>
                        </div>
                      </div>
                    )}

                    {view === 'reservations' && (
                      <div>
                        <h2 className="text-2xl font-bold text-gray-900 mb-6">Toutes les r√©servations</h2>

                        <div className="bg-white p-4 rounded-lg shadow mb-6">
                          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-2">
                                üîç Rechercher
                              </label>
                              <input
                                type="text"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                placeholder="Nom, pr√©nom, email..."
                                className="w-full px-4 py-2 border rounded-lg"
                              />
                            </div>
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-2">
                                üîΩ Filtrer par mois
                              </label>
                              <select
                                value={filterMonth}
                                onChange={(e) => setFilterMonth(e.target.value)}
                                className="w-full px-4 py-2 border rounded-lg"
                              >
                                <option value="all">Tous les mois</option>
                                {moisUniques.map(mois => (
                                  <option key={mois} value={mois}>{mois}</option>
                                ))}
                              </select>
                            </div>
                          </div>
                        </div>

                        <div className="bg-white rounded-lg shadow overflow-hidden">
                          <div className="overflow-x-auto">
                            <table className="w-full">
                              <thead className="bg-gray-50 border-b">
                                <tr>
                                  <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Enl√®vement</th>
                                  <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Client</th>
                                  <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contact</th>
                                  <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Statuts</th>
                                  <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                              </thead>
                              <tbody className="divide-y">
                                {filteredReservations.map(reservation => (
                                  <tr key={reservation.id} className="hover:bg-gray-50">
                                    <td className="px-4 py-4 whitespace-nowrap">
                                      <div className="text-sm font-medium text-gray-900">
                                        {formatDate(reservation.enlevement)}
                                      </div>
                                      <div className="text-sm text-gray-500">
                                        ‚Üí {formatDate(reservation.restitution)}
                                      </div>
                                    </td>
                                    <td className="px-4 py-4">
                                      <div className="text-sm font-medium text-gray-900">
                                        {reservation.prenom} {reservation.nom}
                                      </div>
                                      {reservation.pseudo && (
                                        <div className="text-sm text-gray-500">@{reservation.pseudo}</div>
                                      )}
                                    </td>
                                    <td className="px-4 py-4">
                                      <div className="text-sm text-gray-900">{reservation.email}</div>
                                      <div className="text-sm text-gray-500">{reservation.telephone}</div>
                                    </td>
                                    <td className="px-4 py-4">
                                      <div className="flex flex-wrap gap-1">
                                        <button
                                          onClick={() => toggleStatus(reservation.id, 'contratEnvoye')}
                                          className={`px-2 py-1 text-xs rounded ${
                                            reservation.contratEnvoye
                                              ? 'bg-green-100 text-green-800'
                                              : 'bg-gray-100 text-gray-600'
                                          }`}
                                        >
                                          {reservation.contratEnvoye ? '‚úì' : '‚óã'} Contrat
                                        </button>
                                        <button
                                          onClick={() => toggleStatus(reservation.id, 'acompte')}
                                          className={`px-2 py-1 text-xs rounded ${
                                            reservation.acompte
                                              ? 'bg-green-100 text-green-800'
                                              : 'bg-gray-100 text-gray-600'
                                          }`}
                                        >
                                          {reservation.acompte ? '‚úì' : '‚óã'} Acompte
                                        </button>
                                        <button
                                          onClick={() => toggleStatus(reservation.id, 'caution')}
                                          className={`px-2 py-1 text-xs rounded ${
                                            reservation.caution
                                              ? 'bg-green-100 text-green-800'
                                              : 'bg-gray-100 text-gray-600'
                                          }`}
                                        >
                                          {reservation.caution ? '‚úì' : '‚óã'} Caution
                                        </button>
                                        {reservation.template && (
                                          <span className="px-2 py-1 bg-purple-100 text-purple-800 text-xs rounded">
                                            üé® Template
                                          </span>
                                        )}
                                      </div>
                                    </td>
                                    <td className="px-4 py-4 whitespace-nowrap">
                                      <button
                                        onClick={() => handleEdit(reservation)}
                                        className="text-blue-600 hover:text-blue-800 mr-3"
                                      >
                                        Modifier
                                      </button>
                                      <button
                                        onClick={() => handleDelete(reservation.id)}
                                        className="text-red-600 hover:text-red-800"
                                      >
                                        Supprimer
                                      </button>
                                    </td>
                                  </tr>
                                ))}
                              </tbody>
                            </table>
                            {filteredReservations.length === 0 && (
                              <div className="text-center py-12 text-gray-500">
                                Aucune r√©servation trouv√©e
                              </div>
                            )}
                          </div>
                        </div>
                      </div>
                    )}

                    {view === 'calendar' && (
                      <div>
                        <h2 className="text-2xl font-bold text-gray-900 mb-6">Calendrier</h2>
                        <div className="bg-white p-6 rounded-lg shadow">
                          <div className="space-y-2">
                            {reservations
                              .filter(r => r.enlevement)
                              .sort((a, b) => new Date(a.enlevement) - new Date(b.enlevement))
                              .map(reservation => (
                                <div key={reservation.id} className="flex items-center gap-4 p-3 bg-gray-50 rounded hover:bg-gray-100 transition">
                                  <div className="w-32 font-semibold text-blue-600">
                                    {formatDate(reservation.enlevement)}
                                  </div>
                                  <div className="flex-1 font-medium text-gray-900">
                                    {reservation.prenom} {reservation.nom}
                                  </div>
                                  <div className="text-sm text-gray-500">
                                    ‚Üí {formatDate(reservation.restitution)}
                                  </div>
                                  {reservation.template && (
                                    <span className="px-2 py-1 bg-purple-100 text-purple-800 text-xs rounded">
                                      üé® Template
                                    </span>
                                  )}
                                </div>
                              ))}
                            {reservations.length === 0 && (
                              <div className="text-center py-12 text-gray-500">
                                Aucune r√©servation
                              </div>
                            )}
                          </div>
                        </div>
                      </div>
                    )}
                  </>
                )}
              </main>

              {showForm && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                    <div className="p-6 border-b flex justify-between items-center">
                      <h3 className="text-xl font-bold text-gray-900">
                        {editingId ? 'Modifier la r√©servation' : 'Nouvelle r√©servation'}
                      </h3>
                      <button
                        onClick={() => { setShowForm(false); resetForm(); }}
                        className="text-gray-400 hover:text-gray-600"
                      >
                        <X />
                      </button>
                    </div>
                    
                    <div className="p-6">
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            Date d'enl√®vement *
                          </label>
                          <input
                            type="date"
                            value={formData.enlevement}
                            onChange={(e) => setFormData({...formData, enlevement: e.target.value})}
                            className="w-full px-4 py-2 border rounded-lg"
                          />
                        </div>
                        
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            Date de restitution *
                          </label>
                          <input
                            type="date"
                            value={formData.restitution}
                            onChange={(e) => setFormData({...formData, restitution: e.target.value})}
                            className="w-full px-4 py-2 border rounded-lg"
                          />
                        </div>
                        
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            Nom *
                          </label>
                          <input
                            type="text"
                            value={formData.nom}
                            onChange={(e) => setFormData({...formData, nom: e.target.value})}
                            className="w-full px-4 py-2 border rounded-lg"
                          />
                        </div>
                        
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            Pr√©nom *
                          </label>
                          <input
                            type="text"
                            value={formData.prenom}
                            onChange={(e) => setFormData({...formData, prenom: e.target.value})}
                            className="w-full px-4 py-2 border rounded-lg"
                          />
                        </div>
                        
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            Email *
                          </label>
                          <input
                            type="email"
                            value={formData.email}
                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                            className="w-full px-4 py-2 border rounded-lg"
                          />
                        </div>
                        
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            T√©l√©phone *
                          </label>
                          <input
                            type="tel"
                            value={formData.telephone}
                            onChange={(e) => setFormData({...formData, telephone: e.target.value})}
                            className="w-full px-4 py-2 border rounded-lg"
                          />
                        </div>
                        
                        <div className="md:col-span-2">
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            Adresse
                          </label>
                          <textarea
                            value={formData.adresse}
                            onChange={(e) => setFormData({...formData, adresse: e.target.value})}
                            className="w-full px-4 py-2 border rounded-lg"
                            rows="2"
                          />
                        </div>
                        
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">
                            Pseudo
                          </label>
                          <input
                            type="text"
                            value={formData.pseudo}
                            onChange={(e) => setFormData({...formData, pseudo: e.target.value})}
                            className="w-full px-4 py-2 border rounded-lg"
                          />
                        </div>
                      </div>
                      
                      <div className="mt-6 space-y-3">
                        <label className="flex items-center gap-2 cursor-pointer">
                          <input
                            type="checkbox"
                            checked={formData.template}
