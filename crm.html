<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Alexis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-2xl p-8 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ðŸ“Š CRM Simple</h1>
            <p class="text-gray-600">Client: <strong>Alexis</strong></p>
        </div>

        <!-- Formulaire -->
        <div class="bg-white rounded-lg shadow-2xl p-8 mb-6">
            <h2 class="text-2xl font-bold mb-6">âž• Ajouter une entrÃ©e</h2>
            
            <div id="message" class="hidden mb-4 p-4 rounded"></div>
            
            <form id="crmForm" class="space-y-4">
                <div>
                    <label class="block font-semibold mb-2">Date</label>
                    <input type="date" id="date" required 
                           class="w-full p-3 border-2 rounded-lg focus:border-purple-500">
                </div>
                <div>
                    <label class="block font-semibold mb-2">Message</label>
                    <textarea id="message-input" required rows="4"
                              class="w-full p-3 border-2 rounded-lg focus:border-purple-500"></textarea>
                </div>
                <div>
                    <label class="block font-semibold mb-2">Statut</label>
                    <select id="status" class="w-full p-3 border-2 rounded-lg focus:border-purple-500">
                        <option>En attente</option>
                        <option>En cours</option>
                        <option>TerminÃ©</option>
                    </select>
                </div>
                <button type="submit" 
                        class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700">
                    Ajouter
                </button>
            </form>
        </div>

        <!-- Liste -->
        <div class="bg-white rounded-lg shadow-2xl p-8">
            <h2 class="text-2xl font-bold mb-6">ðŸ“‹ Mes entrÃ©es</h2>
            <div id="loading" class="text-center py-8">Chargement...</div>
            <div id="entries" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/sheets';
        const CLIENT_ID = 'Alexis';

        // Charger les donnÃ©es
        async function loadEntries() {
            try {
                const response = await fetch(`${API_URL}?clientId=${CLIENT_ID}&action=get`);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    displayEntries(data.data);
                } else {
                    showMessage('Erreur: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Erreur de chargement: ' + error.message, 'error');
            }
        }

        // Afficher les entrÃ©es
        function displayEntries(entries) {
            const container = document.getElementById('entries');
            
            if (entries.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">Aucune entrÃ©e</p>';
                return;
            }

            container.innerHTML = entries.map(entry => `
                <div class="border-l-4 border-purple-500 bg-gray-50 p-4 rounded">
                    <div class="flex justify-between mb-2">
                        <span class="font-semibold">${entry.Date}</span>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                            ${entry.Statut}
                        </span>
                    </div>
                    <p class="text-gray-700">${entry.Message}</p>
                </div>
            `).join('');
        }

        // Soumettre le formulaire
        document.getElementById('crmForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const message = document.getElementById('message-input').value;
            const status = document.getElementById('status').value;
            
            try {
                const url = `${API_URL}?action=add&clientId=${CLIENT_ID}&date=${encodeURIComponent(date)}&message=${encodeURIComponent(message)}&status=${encodeURIComponent(status)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    showMessage('âœ… EntrÃ©e ajoutÃ©e !', 'success');
                    document.getElementById('crmForm').reset();
                    document.getElementById('date').valueAsDate = new Date();
                    loadEntries();
                } else {
                    showMessage('âŒ Erreur: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('âŒ Erreur: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `p-4 rounded mb-4 ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 3000);
        }

        // Init
        document.getElementById('date').valueAsDate = new Date();
        loadEntries();
    </script>
</body>
</html>
