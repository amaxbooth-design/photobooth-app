<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth - Réservations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; min-height: 100vh; background: #f3f4f6; }
    .table-wrapper { width: 100%; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th { background: #1e40af; color: white; padding: 1rem 0.75rem; position: sticky; top: 0; z-index: 10; white-space: nowrap; text-align: center; font-size: 0.875rem; font-weight: 600; }
    td { padding: 0.875rem 0.75rem; border-bottom: 1px solid #e5e7eb; text-align: center; font-size: 0.875rem; }
    tbody tr:hover { background: #f9fafb; }
    .paid { background: #d1fae5; }
    .paid:hover { background: #a7f3d0 !important; }
    .notpaid { background: #fee2e2; }
    .notpaid:hover { background: #fecaca !important; }
    #contractPreview[contenteditable="true"] * { outline: 1px dashed #ccc !important; min-height: 20px; }
  </style>
</head>
<body>

  <!-- PAGE DE CONNEXION -->
  <div id="login" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-900 to-purple-900">
    <div class="bg-white p-10 rounded-2xl shadow-2xl text-center max-w-md w-full mx-4">
      <h1 class="text-4xl font-bold text-blue-900 mb-4">Photobooth</h1>
      <p class="text-gray-600 mb-8">Gestion de vos réservations</p>
      <input id="clientCode" type="text" class="w-full p-4 border-2 rounded-lg text-lg mb-4 focus:outline-none focus:border-blue-500 uppercase" placeholder="Identifiant (ex: TUTU)">
      <input id="password" type="password" class="w-full p-4 border-2 rounded-lg text-lg mb-2 focus:outline-none focus:border-blue-500" placeholder="Mot de passe">
      <div class="flex items-center mb-4">
        <input type="checkbox" id="showPassword" class="w-5 h-5 mr-3 cursor-pointer">
        <label for="showPassword" class="text-sm text-gray-700 cursor-pointer select-none">Afficher le mot de passe</label>
      </div>
      <div class="flex items-center mb-6">
        <input type="checkbox" id="rememberMe" class="w-5 h-5 mr-3 cursor-pointer">
        <label for="rememberMe" class="text-sm text-gray-700 cursor-pointer select-none">Se souvenir de moi</label>
      </div>
      <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-lg font-bold text-xl transition">Se connecter</button>
    </div>
  </div>

  <!-- APPLICATION -->
  <div id="app" class="hidden">
    <!-- HEADER -->
    <div class="bg-blue-900 shadow-lg">
      <div class="px-4 py-6 max-w-7xl mx-auto">
        <div class="flex flex-wrap justify-between items-center gap-4">
          <div>
            <h1 class="text-3xl font-bold text-white">Mes Réservations Photobooth</h1>
            <p class="text-blue-200 mt-1">Connecté : <span id="userName" class="font-bold"></span></p>
          </div>
          <div class="flex gap-3 flex-wrap">
            <select id="filtre" onchange="load()" class="px-4 py-2 border-2 rounded-lg bg-white focus:outline-none focus:border-blue-500 cursor-pointer">
              <option value="">Tous les mois</option>
            </select>
            <button onclick="nouveau()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-bold transition">+ Nouvelle réservation</button>
            <button onclick="openContractEditor()" class="bg-purple-600 hover:bg-purple-800 text-white px-6 py-3 rounded-lg font-bold transition shadow-lg">✏️ Modifier mon contrat</button>
            <button onclick="location.reload()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-bold transition">Déconnexion</button>
          </div>
        </div>
      </div>
    </div>

    <!-- TON TABLEAU ET MODAL RÉSERVATION (inchangés) -->
    <!-- ... ton code existant pour le tableau et la modale réservation ... -->

    <!-- TABLEAU (exemple simplifié) -->
    <div class="bg-white min-h-screen p-8">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Enlèvement</th>
              <th>Restitution</th>
              <th>Nom Prénom</th>
              <th>Email</th>
              <th>Téléphone</th>
              <th>Contrat</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="7" class="text-center py-8 text-gray-500">Chargement...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MODALE ÉDITEUR DE CONTRAT VISUEL (comme sur ta photo) -->
  <div id="contractEditorModal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-5xl h-95vh flex flex-col">
      <div class="bg-blue-900 text-white p-6 rounded-t-2xl text-center">
        <h2 class="text-3xl font-bold">✏️ Modifier mon contrat Photobooth</h2>
      </div>
      <div class="flex-1 overflow-hidden flex">
        <div id="contractPreview" class="flex-1 p-10 overflow-auto bg-white" contenteditable="true">
          <!-- Le contrat complet sera chargé ici -->
        </div>
      </div>
      <div class="p-6 bg-gray-100 flex justify-center gap-6">
        <button onclick="saveCustomContract()" class="bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold text-xl">Sauvegarder mon contrat</button>
        <button onclick="resetToDefaultContract()" class="bg-orange-600 hover:bg-orange-700 text-white px-10 py-4 rounded-lg font-bold text-xl">Réinitialiser</button>
        <button onclick="closeContractEditor()" class="bg-gray-600 hover:bg-gray-700 text-white px-10 py-4 rounded-lg font-bold text-xl">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    const URL = "/api/proxy";

    const CLIENTS = {
      "TUTU": { password: "2025", name: "Tutu" },
      "JEAN2025": { password: "photobooth123", name: "Jean Dupont" },
      "MARIE2025": { password: "party456", name: "Marie Martin" },
      "TEST": { password: "test123", name: "Client Test" }
    };

    let currentClientId = null;

    // === CONNEXION ===
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('showPassword').addEventListener('change', () => {
        const p = document.getElementById('password');
        p.type = document.getElementById('showPassword').checked ? 'text' : 'password';
      });

      window.login = function () {
        const code = document.getElementById('clientCode').value.trim().toUpperCase();
        const pass = document.getElementById('password').value;
        const remember = document.getElementById('rememberMe').checked;

        if (!code || !pass) return Swal.fire('Erreur', 'Identifiant et mot de passe requis', 'error');
        const client = CLIENTS[code];
        if (!client || client.password !== pass) return Swal.fire('Erreur', 'Identifiants incorrects', 'error');

        currentClientId = code;
        if (remember) {
          localStorage.setItem('rememberedClientId', code);
          localStorage.setItem('rememberedPassword', pass);
        } else {
          localStorage.removeItem('rememberedClientId');
          localStorage.removeItem('rememberedPassword');
        }

        document.getElementById('login').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('userName').textContent = client.name;
        load();
      };

      // === CHARGEMENT DU TABLEAU (inchangé) ===
      // ... ton code load(), maj(), nouveau(), editer(), supprimer() ...

      // === ÉDITEUR VISUEL ULTRA SIMPLE ===
      window.openContractEditor = function () {
        const preview = document.getElementById('contractPreview');
        let html = localStorage.getItem(`contrat_${currentClientId}`);

        if (!html) {
          html = `
            `<!DOCTYPE html>

    .checkbox { margin: 10px 0; }
    .underline { text-decoration: underline; }
    .signature { margin-top: 100px; text-align: center; }
    @media print { body { margin: 20mm; } }
  </style>
</head>
<body>
  <h1>CONTRAT DE LOCATION ET CONDITIONS GÉNÉRALES POUR LE Photobooth LITE</h1>
  <img src="https://i.imgur.com/2rE3n8k.png" alt="Photobooth" class="logo">

  <p style="text-align:center;"><strong>Contrat n° 001 / Date :</strong> .................... / .................... / 202....</p>

  <div class="box">
    <p><strong>Le loueur :</strong><br>
    Mr CHIMOT Alexis,<br>
    3 Allée Michelet, 34410 Sauvian<br>
    06.68.17.24.63</p>
  </div>

  <div class="box">
    <p><strong>Le locataire :</strong><br>
    Nom : ........................................<br>
    Prénom : ........................................<br>

    Ville : ........................................ Code postal : ................<br>
    Mail : ........................................<br>
    Numéro de téléphone : ........................................<br>
    Numéro pièce d’identité : ........................................</p>
  </div>

  <div class="box">
    <p><strong>La location :</strong><br>
    Date : du .................... / .................... / 202.... à 17h00 au .................... / .................... / 202.... à 11h00<br>
    (enlèvement de dépôt à l’adresse du loueur)<br><br>
    <div class="checkbox">☐ Offre Week End 75 € ( du vendredi au lundi )</div>
    <div class="checkbox">☐ Offre Semaine 75 € ( deux jours )</div>
    <div class="checkbox">☐ Offre contour écran personnalisé 25€</div>
    <div class="checkbox">☐ Offre jour(s) supplémentaire(s) 22 €/jour → Nombre de jours : ........</div>
    <br>
    Total : ........ €<br>
    Adresse de votre événement : ........................................</p>
  </div>

  <p style="text-align:center; margin-top:80px;">Page 1</p>
  <p style="text-align:right;">Paraphes : ________________</p>

  <!-- Tu peux ajouter les articles ici si tu veux -->
  <div style="page-break-before: always;"></div>
  <h2>ARTICLE 1 – NATURE ET DATE D’EFFET DU CONTRAT</h2>
  <p>Le loueur met à disposition du locataire, un matériel complet de photographie présenté sous forme de photobooth.</p>
  <p>Tout retard de restitution par le locataire du photobooth dans son intégralité sera facturé d’un montant TTC de 75€ par jour.</p>

  <div class="signature">
    <p>Fait à ...................., le ....................</p>
    <br><br><br>
    <p>Signature du loueur ____________________</p>

  </div>

</html>`;
        }

        preview.innerHTML = html;
        document.getElementById('contractEditorModal').classList.remove('hidden');
      };

      window.saveCustomContract = function () {
        const html = document.getElementById('contractPreview').innerHTML;
        localStorage.setItem(`contrat_${currentClientId}`, html);
        Swal.fire('Sauvegardé !', 'Votre contrat personnalisé est maintenant utilisé', 'success');
      };

      window.resetToDefaultContract = function () {
        if (confirm('Réinitialiser le contrat à la version d\'origine ?')) {
          localStorage.removeItem(`contrat_${currentClientId}`);
          openContractEditor();
        }
      };

      window.closeContractEditor = function () {
        document.getElementById('contractEditorModal').classList.add('hidden');
      };

      // === GÉNÉRATION DU CONTRAT (utilise la version modifiée) ===
      window.generateAndSendContract = async function (id) {
        // ... ton code existant pour récupérer la réservation ...

        let html = localStorage.getItem(`contrat_${currentClientId}`);
        if (!html) {
          // fallback si jamais
          html = document.getElementById('contractPreview').innerHTML || "Contrat par défaut";
        }

        // Remplissage automatique des champs
        const today = new Date().toLocaleDateString('fr-FR');
        html = html
          .replace(/{PRENOM}/g, reservation.prenom || '')
          .replace(/{NOM}/g, reservation.nom || '')
          .replace(/{EMAIL}/g, reservation.email || '')
          .replace(/{TELEPHONE}/g, reservation.telephone || '')
          .replace(/{ADRESSE}/g, reservation.adresse || '')
          .replace(/{ENLEVEMENT}/g, new Date(reservation.enlevement).toLocaleDateString('fr-FR'))
          .replace(/{RESTITUTION}/g, new Date(reservation.restitution).toLocaleDateString('fr-FR'))
          .replace(/{DATE}/g, today);

        const win = window.open('', '_blank');
        win.document.write(html);
        win.document.close();
        setTimeout(() => win.print(), 800);
      };

      // ... le reste de ton code (load, maj, etc.) ...
    });
  </script>
</body>
</html>
